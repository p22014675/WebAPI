<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Account Manga</title>
    <link rel="stylesheet" href="/accountStyles.css">
</head>
<body>
    <header>
        <h1>Manga Updates</h1>
        <div id="welcomeMsg"></div>
    </header>
    <nav class="manga-menu">
        <label for="show-manga-menu" class="show-manga-menu"><span></span><div class="manga-lines"></div></label>
        <input type="checkbox" id="show-manga-menu">
        <ul id="manga-menu">
          <li><a href="/">Home</a></li>
          <li><a href="/favorite">My List</a></li>
          <li><a href="/account">My Account</a></li>
          <li><a href="#" id="logoutButton">Logout</a></li>
          
        </ul>
    </nav>
    <div class="card">
        <div class="card__content">
        <h1>Account Details</h1>
          <div class="avatarImage">
           <img class="avatarImage" src="Profile_avatar.png">
          </div>
          <div class="textContainer">
            <p class="name"></p>
            <p class="email"></p>
          </div>
            <button class="button_chgPwd" id="chgPwd">
                Change My Password
          </button>
          <button class="button" id="clearFavorite" type="button">
            <span class="button__text">Clear Favorite List</span>
            <span class="button__icon"><svg class="svg" height="512" viewBox="0 0 512 512" width="512" xmlns="http://www.w3.org/2000/svg"><title></title><path d="M112,112l20,320c.95,18.49,14.4,32,32,32H348c17.67,0,30.87-13.51,32-32l20-320" style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"></path><line style="stroke:#fff;stroke-linecap:round;stroke-miterlimit:10;stroke-width:32px" x1="80" x2="432" y1="112" y2="112"></line><path d="M192,112V72h0a23.93,23.93,0,0,1,24-24h80a23.93,23.93,0,0,1,24,24h0v40" style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"></path><line style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px" x1="256" x2="256" y1="176" y2="400"></line><line style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px" x1="184" x2="192" y1="176" y2="400"></line><line style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px" x1="328" x2="320" y1="176" y2="400"></line></svg></span>
          </button>
          <button class="button" id="clearLastVisit" type="button">
            <span class="button__text">Clear Last Visited Manga</span>
            <span class="button__icon"><svg class="svg" height="512" viewBox="0 0 512 512" width="512" xmlns="http://www.w3.org/2000/svg"><title></title><path d="M112,112l20,320c.95,18.49,14.4,32,32,32H348c17.67,0,30.87-13.51,32-32l20-320" style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"></path><line style="stroke:#fff;stroke-linecap:round;stroke-miterlimit:10;stroke-width:32px" x1="80" x2="432" y1="112" y2="112"></line><path d="M192,112V72h0a23.93,23.93,0,0,1,24-24h80a23.93,23.93,0,0,1,24,24h0v40" style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"></path><line style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px" x1="256" x2="256" y1="176" y2="400"></line><line style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px" x1="184" x2="192" y1="176" y2="400"></line><line style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px" x1="328" x2="320" y1="176" y2="400"></line></svg></span>
          </button>
        </div>
    </div>
    <div class="chgPwd-form" id="chgPwdForm">
      <p class="heading">Change My Password</p>
      <form class="form" id="chgPwdFormElement">
          <label for="password1">New Password:</label>
          <input required="" placeholder="Enter your password" name="password" id="password1" type="password">
          <label for="password2">Re-type Password:</label>
          <input required="" placeholder="Enter your password" name="password" id="password2" type="password">
          <input value="Confirm" type="submit">
      </form>
  </div>
  <div class="overlay" id="overlay"></div>
    <footer>
        <p>&copy; 2024 Manga Updates. All rights reserved.</p>
    </footer>
    <script src="/account.js"></script>
</body>

</html>
